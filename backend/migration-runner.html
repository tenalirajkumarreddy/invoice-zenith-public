-- Enable UUID extension
CREATE EXTENSION IF NOT EXISTS "uuid-ossp";

-- Create profiles table (users/agents)
CREATE TABLE IF NOT EXISTS profiles (
    id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
    user_id UUID UNIQUE NOT NULL,
    full_name TEXT NOT NULL,
    phone TEXT,
    email TEXT,
    role TEXT NOT NULL CHECK (role IN ('admin', 'agent', 'customer')) DEFAULT 'agent',
    agent_id TEXT UNIQUE,
    is_active BOOLEAN DEFAULT true,
    created_at TIMESTAMPTZ DEFAULT now(),
    updated_at TIMESTAMPTZ DEFAULT now()
);

-- Create routes table
CREATE TABLE IF NOT EXISTS routes (
    id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
    route_code TEXT UNIQUE NOT NULL,
    route_name TEXT NOT NULL,
    description TEXT,
    is_active BOOLEAN DEFAULT true,
    created_at TIMESTAMPTZ DEFAULT now(),
    updated_at TIMESTAMPTZ DEFAULT now()
);

-- Create customers table
CREATE TABLE IF NOT EXISTS customers (
    id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
    customer_id TEXT UNIQUE NOT NULL,
    name TEXT NOT NULL,
    shop_name TEXT,
    phone TEXT,
    email TEXT,
    address TEXT,
    city TEXT,
    state TEXT,
    pincode TEXT,
    route_id UUID REFERENCES routes(id),
    credit NUMERIC(10,2) DEFAULT 0.00,
    outstanding NUMERIC(10,2) DEFAULT 0.00,
    total_orders INTEGER DEFAULT 0,
    is_active BOOLEAN DEFAULT true,
    created_at TIMESTAMPTZ DEFAULT now(),
    updated_at TIMESTAMPTZ DEFAULT now()
);

-- Create products table
CREATE TABLE IF NOT EXISTS products (
    id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
    product_code TEXT UNIQUE NOT NULL,
    name TEXT NOT NULL,
    category TEXT,
    price NUMERIC(10,2) NOT NULL,
    cost NUMERIC(10,2),
    stock_quantity INTEGER DEFAULT 0,
    unit TEXT DEFAULT 'pcs',
    description TEXT,
    is_active BOOLEAN DEFAULT true,
    created_at TIMESTAMPTZ DEFAULT now(),
    updated_at TIMESTAMPTZ DEFAULT now()
);

-- Create orders table
CREATE TABLE IF NOT EXISTS orders (
    id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
    order_number TEXT UNIQUE NOT NULL,
    customer_id UUID REFERENCES customers(id) NOT NULL,
    agent_id UUID,
    total_amount NUMERIC(10,2) NOT NULL DEFAULT 0.00,
    status TEXT DEFAULT 'pending' CHECK (status IN ('pending', 'processing', 'completed', 'cancelled')),
    created_at TIMESTAMPTZ DEFAULT now(),
    updated_at TIMESTAMPTZ DEFAULT now()
);

-- Create order_items table
CREATE TABLE IF NOT EXISTS order_items (
    id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
    order_id UUID REFERENCES orders(id) ON DELETE CASCADE NOT NULL,
    product_id UUID REFERENCES products(id) NOT NULL,
    quantity INTEGER NOT NULL,
    unit_price NUMERIC(10,2) NOT NULL,
    total_price NUMERIC(10,2) NOT NULL,
    created_at TIMESTAMPTZ DEFAULT now()
);

-- Create invoices table
CREATE TABLE IF NOT EXISTS invoices (
    id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
    invoice_number TEXT UNIQUE NOT NULL,
    customer_id UUID REFERENCES customers(id) NOT NULL,
    agent_id UUID,
    order_id UUID REFERENCES orders(id),
    total_amount NUMERIC(10,2) NOT NULL DEFAULT 0.00,
    payment_amount NUMERIC(10,2) DEFAULT 0.00,
    cash_amount NUMERIC(10,2) DEFAULT 0.00,
    upi_amount NUMERIC(10,2) DEFAULT 0.00,
    payment_status TEXT DEFAULT 'pending' CHECK (payment_status IN ('pending', 'partial', 'paid')),
    payment_mode TEXT,
    invoice_date DATE DEFAULT CURRENT_DATE,
    created_at TIMESTAMPTZ DEFAULT now(),
    updated_at TIMESTAMPTZ DEFAULT now()
);

-- Create invoice_items table
CREATE TABLE IF NOT EXISTS invoice_items (
    id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
    invoice_id UUID REFERENCES invoices(id) ON DELETE CASCADE NOT NULL,
    product_id UUID REFERENCES products(id) NOT NULL,
    quantity INTEGER NOT NULL,
    unit_price NUMERIC(10,2) NOT NULL,
    total_price NUMERIC(10,2) NOT NULL,
    created_at TIMESTAMPTZ DEFAULT now()
);

-- Create transactions table
CREATE TABLE IF NOT EXISTS transactions (
    id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
    customer_id UUID REFERENCES customers(id) NOT NULL,
    order_id UUID REFERENCES orders(id),
    transaction_type TEXT NOT NULL CHECK (transaction_type IN ('payment', 'credit', 'debit', 'refund')),
    amount NUMERIC(10,2) NOT NULL,
    payment_method TEXT,
    description TEXT,
    reference_number TEXT,
    created_at TIMESTAMPTZ DEFAULT now()
);

-- Create route_assignments table
CREATE TABLE IF NOT EXISTS route_assignments (
    id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
    route_id UUID REFERENCES routes(id) NOT NULL,
    route_code TEXT NOT NULL,
    agent_id TEXT NOT NULL,
    assigned_by UUID,
    assigned_date DATE DEFAULT CURRENT_DATE,
    assigned_time TIME DEFAULT CURRENT_TIME,
    status TEXT DEFAULT 'assigned' CHECK (status IN ('assigned', 'accepted', 'started', 'finished', 'cancelled')),
    cash_collected NUMERIC(10,2) DEFAULT 0.00,
    upi_collected NUMERIC(10,2) DEFAULT 0.00,
    customers_visited INTEGER DEFAULT 0,
    orders_completed INTEGER DEFAULT 0,
    created_at TIMESTAMPTZ DEFAULT now(),
    updated_at TIMESTAMPTZ DEFAULT now()
);

-- Create agent_stock table
CREATE TABLE IF NOT EXISTS agent_stock (
    id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
    agent_id UUID NOT NULL,
    product_id UUID REFERENCES products(id) NOT NULL,
    quantity INTEGER NOT NULL DEFAULT 0,
    updated_at TIMESTAMPTZ DEFAULT now(),
    UNIQUE(agent_id, product_id)
);

-- Create company_settings table
CREATE TABLE IF NOT EXISTS company_settings (
    id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
    company_name TEXT NOT NULL DEFAULT 'BillMate Billing Hub',
    address TEXT,
    phone TEXT,
    email TEXT,
    gst_number TEXT,
    logo_url TEXT,
    created_at TIMESTAMPTZ DEFAULT now(),
    updated_at TIMESTAMPTZ DEFAULT now()
);

-- Create customer_transactions table
CREATE TABLE IF NOT EXISTS customer_transactions (
    id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
    customer_id UUID REFERENCES customers(id) NOT NULL,
    invoice_id UUID REFERENCES invoices(id),
    order_id UUID REFERENCES orders(id),
    transaction_type TEXT NOT NULL CHECK (transaction_type IN ('sale', 'payment', 'credit', 'debit', 'return')),
    amount NUMERIC(10,2) NOT NULL,
    balance_after NUMERIC(10,2),
    payment_method TEXT,
    description TEXT,
    reference_number TEXT,
    transaction_date DATE DEFAULT CURRENT_DATE,
    created_at TIMESTAMPTZ DEFAULT now()
);

-- Create migration_log table
CREATE TABLE IF NOT EXISTS migration_log (
    id BIGSERIAL PRIMARY KEY,
    migration_name TEXT UNIQUE NOT NULL,
    applied_at TIMESTAMPTZ DEFAULT now(),
    description TEXT,
    performance_impact TEXT,
    created_at TIMESTAMPTZ DEFAULT now()
);

-- Create indexes for better performance
CREATE INDEX IF NOT EXISTS idx_profiles_user_id ON profiles(user_id);
CREATE INDEX IF NOT EXISTS idx_profiles_role ON profiles(role);
CREATE INDEX IF NOT EXISTS idx_customers_customer_id ON customers(customer_id);
CREATE INDEX IF NOT EXISTS idx_customers_route_id ON customers(route_id);
CREATE INDEX IF NOT EXISTS idx_orders_customer_id ON orders(customer_id);
CREATE INDEX IF NOT EXISTS idx_orders_agent_id ON orders(agent_id);
CREATE INDEX IF NOT EXISTS idx_orders_order_number ON orders(order_number);
CREATE INDEX IF NOT EXISTS idx_order_items_order_id ON order_items(order_id);
CREATE INDEX IF NOT EXISTS idx_order_items_product_id ON order_items(product_id);
CREATE INDEX IF NOT EXISTS idx_invoices_customer_id ON invoices(customer_id);
CREATE INDEX IF NOT EXISTS idx_invoices_agent_id ON invoices(agent_id);
CREATE INDEX IF NOT EXISTS idx_invoices_invoice_number ON invoices(invoice_number);
CREATE INDEX IF NOT EXISTS idx_invoice_items_invoice_id ON invoice_items(invoice_id);
CREATE INDEX IF NOT EXISTS idx_transactions_customer_id ON transactions(customer_id);
CREATE INDEX IF NOT EXISTS idx_route_assignments_agent_id ON route_assignments(agent_id);
CREATE INDEX IF NOT EXISTS idx_route_assignments_route_id ON route_assignments(route_id);
CREATE INDEX IF NOT EXISTS idx_agent_stock_agent_id ON agent_stock(agent_id);
CREATE INDEX IF NOT EXISTS idx_customer_transactions_customer_id ON customer_transactions(customer_id);

    <script src="https://unpkg.com/pg@8.11.3/lib/client.js"></script>
    <script>
        async function runMigration() {
            const btn = document.getElementById('runBtn');
            const result = document.getElementById('result');
            const connectionString = document.getElementById('connectionString').value;
            const sqlScript = document.getElementById('sqlScript').value;
            
            if (!connectionString || !sqlScript) {
                showResult('Please provide both connection string and SQL script', 'error');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = '⏳ Running Migration...';
            
            try {
                showResult('🔄 Connecting to Neon database...', 'info');
                
                // Note: This is a simplified approach. In a real application, 
                // you would run this on the server side for security reasons.
                const response = await fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent('https://httpbin.org/post'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        connectionString: connectionString,
                        sql: sqlScript
                    })
                });
                
                if (response.ok) {
                    showResult('✅ Migration completed successfully!\n\nYour BillMate database schema has been created in Neon with:\n- All tables created\n- Indexes added for performance\n- Demo data inserted\n- Company settings configured', 'success');
                } else {
                    throw new Error('Migration failed');
                }
                
            } catch (error) {
                showResult('⚠️ Browser-based SQL execution is not supported due to security restrictions.\n\nPlease use one of these alternatives:\n\n1. Copy the SQL script and paste it into Neon\'s web SQL editor\n2. Use a database client like DBeaver, pgAdmin, or TablePlus\n3. Install PostgreSQL locally and use psql\n\nConnection String:\n' + connectionString, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = '🚀 Run Migration';
            }
        }
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.style.display = 'block';
            result.textContent = message;
            result.className = 'result ' + type;
        }
        
        // Show instructions on page load
        window.onload = function() {
            showResult('📋 Instructions:\n\n1. Your Neon connection string is already filled in\n2. The complete SQL migration script is loaded\n3. Click "Run Migration" to execute (note: may require manual copy-paste to Neon)\n\nAlternatively, copy the SQL script above and paste it directly into Neon\'s SQL editor.', 'info');
        };
    </script>
